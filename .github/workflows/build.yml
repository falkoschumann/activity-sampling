name: Build

on:
  push:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Use Java LTS
        uses: actions/setup-java@v5
        with:
          # Use Java LTS
          distribution: temurin
          java-version: "25"
      - name: Use Node.js LTS
        uses: actions/setup-node@v6
        with:
          # Use Node.js LTS
          node-version: "22.x"
      - name: Install PlantUML
        run: sudo apt-get install -y plantuml
      - name: Build
        run: make

  check-web-app-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Build with Node.js LTS and the current version
        node-version: ["22.x", "24.x"]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: make -C web-app

  check-desktop-app-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Build with Node.js LTS and the current version
        node-version: ["22.x", "24.x"]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: make -C desktop-app

  check-api-app-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Build with Java LTS and the current version
        java-version: ["21", "25"]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Use Java ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
      - name: Build
        run: make -C api-app
