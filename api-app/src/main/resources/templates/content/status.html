<div
  class="card"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <h5 class="card-header">
    <th:block sec:authorize="isAuthenticated()">You're signed in!</th:block>
    <th:block sec:authorize="isAnonymous()">You're not signed in.</th:block>
  </h5>
  <div class="card-body">
    <p sec:authorize="isAuthenticated()" class="card-text">
      <a class="btn btn-success" href="/token_details">ID Token Details</a>
    </p>
    <p sec:authorize="isAnonymous()" class="card-text">
      Use the button on the top to sign in. Attempts to go to a protected page, such as the
      <a href="/token_details">ID Token Details page</a> will result in automatic redirection to Microsoft identity
      platform sign in page.
    </p>
  </div>
</div>
